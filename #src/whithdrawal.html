<!DOCTYPE html>
<html lang="en">

<head>
    @@include("_head.html")
    <title>Personal data</title>
</head>

<body>
    <!--Подключаем шапку сайта -->
    @@include("_header.html")
    <!--  -->
    <main class="main-padding">
        <div class="container">
            <div class="page-block page-block--sm-full">
                <form class="page-block__inner page-block__inner--big">
                    <h1 class="personal__title title">Withdrawal</h1>
                    <div class="personal__inputs">
                        <div class="personal__column">
                            <div class="personal__subcolumn">
                                <div class="personal__input-item">
                                    <label for="amount" class="input__label">
                                        Amount $
                                    </label>
                                    <input class="input input__input" type="number" name="amount" id="amount">
                                </div>
                                <div class="personal__input-item">
                                    <label for="method" class="input__label">
                                        Method
                                    </label>
                                    <div class="select personal__select select--typical">
                                        <select name="method" class="visually-hidden">
                                                <option selected value="method-1">Method 1</option>
                                                <option value="method-2">Method 2</option>
                                            </select>
                                        <button type="button" class="select__current">
                                            <span class="select__content">
                                                <span class="select__text">Method 1</span>
                                            </span>
                                            <span class="select__arrow"></span>
                                        </button>
                                        <ul class="select__list">
                                            <li class="select__item">
                                                <button type="button" class="select__btn active">
                                                    <span class="select__content">
                                                        <span class="select__text" data-value="method-1">Method 1</span>
                                                    </span>
                                                </button>
                                            </li>
                                            <li class="select__item">
                                                <button type="button" class="select__btn">
                                                    <span class="select__content">
                                                        <span class="select__text" data-value="method-2">Method 2</span>
                                                    </span>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="personal__input-item">
                                    <label for="account" class="input__label">
                                        Account
                                    </label>
                                    <input class="input input__input" type="text" name="account" id="account">
                                </div>
                                <div class="personal__input-item">
                                    <label for="pincode" class="input__label">
                                        Pincode
                                    </label>
                                    <input class="input input__input" type="number" name="pincode" id="pincode">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="personal__button btn">FURTHER</button>
                </form>
            </div>
        </div>
    </main>
    @@include("_scripts.html")
</body>

</html>
